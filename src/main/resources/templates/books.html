<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Books</title>
</head>
<body>
<p th:text="${errorMessage}"></p>
<span th:if="${!hideTable}">
<table border="1">List Of Books
    <thead>
<tr>
    <td>Id</td>
    <td>Name</td>
    <td>Author</td>
    <td>Year of Publication</td>
    <td>Checkout</td>
</tr>
    <thead>
    <tbody>
    <tr th:each="b: ${book}">
        <td th:text="${b.id}"></td>
        <td th:text="${b.name}"></td>
        <td th:text="${b.author}"></td>
        <td th:text="${b.yearOfPublish}"></td>
        <td><a th:href="@{/books/checkout/{id}(id=${b.id})}">CheckOut</a></td>
    </tr>
    </tbody>
</table>
    </br>
    <a th:href="@{/login}">Login</a>

</span>
</br>
<a th:href="@{/books/create}">Add Book</a>
</body>
</html>
