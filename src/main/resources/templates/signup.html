<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <style>
    {
  box-sizing: border-box;
}
.header {
  padding: 1px;
  text-align: center;
  background: #1abc9c;
  color: white;
  font-size: 15px;
}

input[type=text], select, textarea {
  width: 40%;
  padding: 12px;
  border: 1px solid #ccc;
  border-radius: 4px;
  resize: vertical;
}
input[type=password], select, textarea {
  width: 40%;
  padding: 12px;
  border: 1px solid #ccc;
  border-radius: 4px;
  resize: vertical;
}

label {
  font-family: Arial, Helvetica, sans-serif;
  padding: 12px 12px 12px 0;
  display: inline-block;
        width: 200px;
        margin: 5px;
        text-align: left;
}

input[type=submit] {
  background-color: #1abc9c;
  color: white;
  padding: 12px 20px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

input[type=submit]:hover {
  background-color: #1abc9c;
}

.container {
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 20px;
}
/* Style the top navigation bar */
.topnav {
  overflow: hidden;
  background:#18978F;
  margin-bottom:2px;
}

/* Style the topnav links */
.topnav a {
  font-family: Arial, Helvetica, sans-serif;
  float: left;
  display: block;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}

/* Responsive layout - when the screen is less than 600px wide, make the two columns stack on top of each other instead of next to each other */
@media screen and (max-width: 600px) {
  .col-25, .col-75, input[type=submit] {
    width: 100%;
    margin-top: 0;
  }
}


    </style>
    <meta charset="ISO-8859-1">
    <title>Signup</title>
</head>
<body>

<div class="topnav">
    <a th:href="@{/}">Home</a>
    <a th:href="@{/books/list}">List Books</a>
    <a sec:authorize="!isAuthenticated()" th:href="@{/login}" style="float:right">Login</a>
    <a sec:authorize="isAuthenticated()" th:href="@{/logout}" style="float:right">Logout</a>
</div>

<div align="center">
    <div class="header">
        <h1>User Registration</h1>
        <p></p>
    </div>
    <form action="#" th:action="@{addUser}" th:object="${user}" method="post">
        <br/><br/>
        <p th:text="${firstnameErrorMessage}" style="color:red"></p>
        <p th:text="${userAlreadyExistsErrorMessage}" style="color:red"></p>
        <label> First Name </label>
        <input type="text" th:field="*{firstName}" id=firstName placeholder="First Name"/><br/><br/>

        <p th:text="${lastnameErrorMessage}" style="color:red"></p>
        <label>Last Name </label>
        <input type="text" th:field="*{lastName}" placeholder="Last Name"/><br/><br/>

        <p th:text="${emailErrorMessage}" style="color:red"></p>
        <label>Email Id </label>
        <input type="text" th:field="*{email}" placeholder="Email Id"/><br/><br/>

        <p th:text="${passwordErrorMessage}" style="color:red"></p>
        <label>Password </label>
        <input type="password" th:field="*{password}" placeholder="Password"/><br/><br/><br/><br/>

        <input type="submit" value="Register"/>
    </form>
</div>
</body>
</html>
