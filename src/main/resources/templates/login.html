<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Thought Works</title>
</head>
<body>
<div th:if="${error}">
    <p th:text="${error}"></p>
</div>
<div th:if="${param.logout}">
    You have been logged out.
</div>
<form th:action="@{/users/login}" method="post" th:object="${user}">
    <div><label> User Name : <input type="text" th:field="*{email}" id="userName" placeholder="Email"/> </label></div>
    <div><label> Password: <input type="password" th:field="*{password}" id="password" placeholder="password"/> </label></div>
    <div><input type="submit" value="Sign In"/></div>
</form>
</body>
</html>
